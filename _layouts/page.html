<!DOCTYPE html>
<html lang="en">

<head>
    {% include head.html %}
</head>

<body>
    {% include nav.html %}
    <section class="hero is-top-hero">
        <div class="hero-body">
            <div class="container {% if page.narrow %}narrow{% endif %}">
                <h1 class="title greeting has-text-white">
                    {{page.title}}
                </h1>
                <h2 class="subtitle has-text-white">
                    {{page.subtitle}}
                </h2>
            </div>
        </div>
    </section>
    <div class="section">
        <div class="container {% if page.narrow %}narrow{% endif %}">
            <div class="{% unless page.nocontent %}content{% endunless %}">
                {{content | smartify}}
            </div>
        </div>
    </div>
    {% include footer.html %}
    {% include foot.html %}
</body>

</html>
